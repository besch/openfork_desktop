name: Build & Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    permissions:
      contents: write
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            arch: x64
          - os: ubuntu-latest
            arch: x64
          - os: windows-latest
            arch: x64

    steps:
      - name: Check out Electron app repository
        uses: actions/checkout@v4

      - name: Checkout openfork_client repository
        uses: actions/checkout@v4
        with:
          repository: besch/openfork_client
          path: openfork_client

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Python dependencies
        working-directory: openfork_client
        run: |
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build openfork_client with PyInstaller
        working-directory: openfork_client
        run: pyinstaller --noconfirm client.spec

      - name: Create bin directory for Electron app
        run: mkdir -p bin
        shell: bash

      - name: Move openfork_client executable
        shell: bash
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            mv openfork_client/dist/client.exe bin/
          elif [ "$RUNNER_OS" == "macOS" ]; then
            mv openfork_client/dist/client bin/
            chmod +x bin/client
          else
            mv openfork_client/dist/client bin/
            chmod +x bin/client
          fi

      - name: Copy workflows directory
        shell: bash
        run: |
          cp -r openfork_client/workflows bin/
          cp -r openfork_client/comfyui-storage bin/
          rm -rf bin/comfyui-storage/storage

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Update package.json version from tag
        shell: bash
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF_NAME#v}
          echo "Setting version to $VERSION"
          # Update package.json version using node
          node -e "const pkg = require('./package.json'); pkg.version = '$VERSION'; require('fs').writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n')"
          cat package.json | grep version

      - name: Delete existing release assets (if any)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get release ID for this tag
          RELEASE_ID=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/${GITHUB_REF_NAME}" | \
            jq -r '.id // empty')
          
          if [ -n "$RELEASE_ID" ] && [ "$RELEASE_ID" != "null" ]; then
            echo "Found existing release $RELEASE_ID, deleting it..."
            curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
              "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
            echo "Deleted existing release"
          else
            echo "No existing release found for tag ${GITHUB_REF_NAME}"
          fi

      - name: Install Electron app dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Build and release Electron app
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release
